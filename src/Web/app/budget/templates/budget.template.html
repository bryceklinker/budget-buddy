<div class="row" ng-repeat="category in $ctrl.budget.categories">
    <div class="col-sm-12">
        <h3>{{category.name}}</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Estimate</td>
                    <td>Actual</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lineItem in category.lineItems">
                    <td>{{lineItem.name}}</td>
                    <td>
                        <input placeholder="Estimate" type="number" ng-model="lineItem.estimate" value="lineItem.estimate | currency" />
                    </td>
                    <td>
                        <input placeholder="Actual" type="number" ng-model="lineItem.actual" value="lineItem.actual | currency" />
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-right" colspan="3">
                        {{$ctrl.getTotal(category)}}
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 text-right">
        <table class="table table-condensed">
            <tbody>
                <tr>
                    <td>Income:</td>
                    <td>{{$ctrl.budget.income | currency}}</td>
                </tr>
                <tr>
                    <td>Budgeted:</td>
                    <td>{{$ctrl.getTotal() | currency}}</td>
                </tr>
                <tr>
                    <td>Balance:</td>
                    <td>{{$ctrl.getBalance() | currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
