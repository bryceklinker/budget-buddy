<form name="budgetForm" class="form-horizontal">
    <div class="row">
        <div class="col-sm-2">
            <p class="input-group" >
                <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" is-open="$ctrl.isStartDateOpened" ng-model="$ctrl.startDate" >
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-calendar" ng-click="$ctrl.isStartDateOpened = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="col-sm-4">
            <label class="control-label col-sm-2">Income:</label>
            <div class="col-sm-9">
                <input type="number" class="form-control text-right" ng-model="$ctrl.budget.income" />
            </div>
        </div>
        <div class="col-sm-6 toolbar text-right">
            <div class="btn-group ">
                <button class="btn btn-primary" type="button" ng-click="$ctrl.addCategory()">
                Add Category
            </button>
                <button class="btn btn-primary" type="button" ng-click="$ctrl.save(budgetForm)">
                Save
            </button>
            </div>
        </div>
    </div>
    <span></span>

    <div class="row">

        <div class="col-sm-9">
            <uib-tabset active="$ctrl.activeCategoryIndex">
                <uib-tab index="$index" heading="{{$ctrl.getCategoryHeading(category)}}" ng-repeat="category in $ctrl.budget.categories">
                    <category category="category" budget="$ctrl.budget"></category>
                </uib-tab>
            </uib-tabset>
        </div>
        <div class="col-sm-3">
            <budget-totals budget="$ctrl.budget">
            </budget-totals>
        </div>

    </div>
</form>
