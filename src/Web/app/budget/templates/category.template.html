<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-6 form-group">
            <input type="text" ng-model="$ctrl.category.name" class="form-control" placeholder="Category">
        </div>
        <div class="col-sm-6 toolbar text-right">
            <div class="btn-group">
                <button class="btn btn-default" type="button" ng-click="$ctrl.addLineItem()">
                    Add Line Item
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="text-right">Estimate</th>
                    <th class="text-right">Actual</th>
                    <th class="text-right">%&nbsp;Income</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lineItem in $ctrl.category.lineItems">
                    <td>
                        <input class="form-control" name="name" placeholder="Name" type="text" ng-model="lineItem.name" />
                    </td>
                    <td class="text-right">
                        <input class="form-control text-right" placeholder="Estimate" type="number" ng-model="lineItem.estimate" />
                    </td>
                    <td class="text-right">
                        <input class="form-control text-right" placeholder="Actual" type="number" ng-model="lineItem.actual" />
                    </td>
                    <td class="vertical-middle text-right">
                        {{$ctrl.calculatePercentOfIncome(lineItem) | number:2}}
                    </td>
                    <td class="vertical-middle">
                        <button class="btn btn-danger btn-sm" ng-click="$ctrl.deleteLineItem(lineItem)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td class="text-right">
                        {{$ctrl.getEstimateTotal() | currency}}
                    </td>
                    <td class="text-right">
                        {{$ctrl.getActualTotal() | currency}}
                    </td>
                    <td class="vertical-middle text-right">
                        {{$ctrl.calculatePercentOfIncome() | number:2 }}
                    </td>
                    <td>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
