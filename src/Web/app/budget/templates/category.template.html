<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-6 form-group">
            <input type="text" ng-model="$ctrl.category.name" class="form-control" placeholder="Category">
        </div>
        <div class="col-sm-6 toolbar text-right">
            <div class="btn-group">
                <button class="btn btn-default" type="button" ng-click="$ctrl.addLineItem()">
                    Add Line Item
                </button>
                <button class="btn btn-default" type="button" ng-click="$ctrl.toggleCollapse()">
                    {{$ctrl.collapseText}}
                </button>
            </div>
        </div>
    </div>

    <div class="row" uib-collapse="$ctrl.isCollapsed">
        <div class="col-sm-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td class="text-right">Estimate</td>
                        <td class="text-right">Actual</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="lineItem in $ctrl.category.lineItems">
                        <td>
                            <div class="form-group">
                                <input class="form-control" name="name" placeholder="Name" type="text" ng-model="lineItem.name" />
                            </div>
                        </td>
                        <td class="text-right">
                            <div class="form-group">
                                <input class="form-control text-right" placeholder="Estimate" type="number" ng-model="lineItem.estimate" />
                            </div>
                        </td>
                        <td class="text-right">
                            <input class="form-control text-right" placeholder="Actual" type="number" ng-model="lineItem.actual" />
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td class="text-right">
                            {{$ctrl.getEstimateTotal() | currency}}
                        </td>
                        <td class="text-right">
                            {{$ctrl.getActualTotal() | currency}}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
